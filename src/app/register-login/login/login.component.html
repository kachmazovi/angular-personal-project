<form [formGroup]="userForm" class="marbot20">
  <input
    appMyInput
    formControlName="mail"
    type="text"
    placeholder="მეილი"
  />
  <input
    appMyInput
    formControlName="password"
    type="password"
    placeholder="პაროლი"
  />
</form>
<button appMyBtn [disabled]="userForm.invalid" (click)="login()">ავტორიზაცია</button>
