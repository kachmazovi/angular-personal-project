<div class="wrapper" *ngIf="$messages | async as messages">
  <div class="message-items">
    <app-message-list [messages]="messages" [inbox]="true"></app-message-list>
  </div>
  <div class="message-body">
    <router-outlet></router-outlet>
    <p *ngIf="!messages?.length" class="no-messages">მეილები არ მოიძებნა</p>
  </div>
</div>
